<!DOCTYPE html>
<html>
  <head>
    <title>Encontrar el número mayor</title>
  </head>
  <body>
    <h1>Encontrar el número mayor</h1>
    <label for="num1">Ingrese el primer número:</label>
    <input type="number" id="num1"><br>
    <label for="num2">Ingrese el segundo número:</label>
    <input type="number" id="num2"><br>
    <button onclick="mostrarMayor()">Calcular</button>
    <p id="resultado"></p>
    <script>
      function encontrarMayor(num1, num2) {
        if (num1 > num2) {
          return num1;
        } else {
          return num2;
        }
      }

      function mostrarMayor() {
        const num1 = parseInt(document.getElementById("num1").value);
        const num2 = parseInt(document.getElementById("num2").value);
        const mayor = encontrarMayor(num1, num2);
        const mensaje = `El número mayor es ${mayor}.`;
        document.getElementById("resultado").innerHTML = mensaje;
      }
    </script>
  </body>
</html>
