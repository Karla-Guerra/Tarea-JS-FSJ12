<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de descuentos de coches</title>
  </head>
  <body>
    <h1>Calculadora de descuentos de coches</h1>
    <label for="coche">Seleccione el modelo de coche:</label>
    <select id="coche">
      <option value="FORD FIESTA">FORD FIESTA</option>
      <option value="FORD FOCUS">FORD FOCUS</option>
      <option value="FORD ESCAPE">FORD ESCAPE</option>
    </select><br>
    <button onclick="mostrarDescuento()">Calcular</button>
    <p id="resultado"></p>
    <script>
      function calcularDescuento(coche) {
        let descuento = 0;
        if (coche === "FORD FIESTA") {
          descuento = 0.05;
        } else if (coche === "FORD FOCUS") {
          descuento = 0.1;
        } else if (coche === "FORD ESCAPE") {
          descuento = 0.2;
        }
        return descuento;
      }

      function mostrarDescuento() {
        const coche = document.getElementById("coche").value;
        const descuento = calcularDescuento(coche);
        const mensaje = `El descuento a aplicar en un ${coche} es del ${descuento * 100}%.`;
        document.getElementById("resultado").innerHTML = mensaje;
      }
    </script>
  </body>
</html>
